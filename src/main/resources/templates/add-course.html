<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="card mx-auto" style="max-width: 700px;">
        <div class="card-body">
            <h3 class="card-title mb-4 text-center fw-bold">Add New Course</h3>

            <form th:action="@{/courses/add}" th:object="${course}" method="post" enctype="multipart/form-data">

                <!-- Course Name -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Course Name</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Enter course name" required>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Description</label>
                    <textarea th:field="*{description}" class="form-control" rows="3" placeholder="Describe the course"></textarea>
                </div>

                <!-- Teacher -->
                <div class="mb-3" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <label class="form-label fw-semibold">Teacher</label>
                    <select th:field="*{teacherId}" class="form-select" required>
                        <option value="">Select Teacher</option>
                        <option th:each="teacher : ${teachers}"
                                th:value="${teacher.id}"
                                th:text="${teacher.name}"></option>
                    </select>
                </div>

                <!-- Duration -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Duration (hours)</label>
                    <input type="number" th:field="*{duration}" class="form-control" placeholder="e.g. 40">
                </div>

                <!-- Cost -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Cost ($)</label>
                    <input type="number" step="0.01" th:field="*{cost}" class="form-control" placeholder="e.g. 99.99">
                </div>

                <!-- Rating -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Rating (1â€“5)</label>
                    <input type="number" min="1" max="5" th:field="*{rating}" class="form-control" placeholder="Optional">
                </div>

                <!-- Image Upload -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Course Image</label>
                    <input type="file" name="imageFile" class="form-control" accept="image/*">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4">Save Course</button>
                    <a href="/courses" class="btn btn-outline-secondary ms-2">Cancel</a>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
