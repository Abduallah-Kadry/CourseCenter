<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Course Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .register-container {
            max-width: 500px;
            margin: auto;
            padding: 2rem;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 0.5rem 1.5rem;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
        }

        .login-link {
            color: #6c757d;
            text-decoration: none;
        }

        .login-link:hover {
            color: #0d6efd;
        }

        .form-floating > label {
            padding: 0.5rem 0.75rem;
        }

        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            padding: 0.5rem 0.75rem;
        }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">CourseCenter</a>
        <div class="d-flex">
            <a th:href="@{${@environment.getProperty('app.paths.frontend-base')} + '/login'}"
               class="btn btn-outline-primary btn-sm">
                <i class="bi bi-box-arrow-in-right me-1"></i> Login
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="register-container">
        <div class="text-center mb-4">
            <h2 class="fw-bold">Create an Account</h2>
            <p class="text-muted">Join us to start learning today</p>
        </div>

        <div class="card">
            <div class="card-body p-4">
                <div id="message" class="mb-3"></div>

                <form id="registerForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="firstName" name="firstName"
                                       placeholder="John" required>
                                <label for="firstName">First Name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="lastName" name="lastName"
                                       placeholder="Doe" required>
                                <label for="lastName">Last Name</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email"
                               placeholder="name@example.com" required>
                        <label for="email">
                            <i class="bi bi-envelope me-2"></i>Email address
                        </label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Password" required>
                        <label for="password">
                            <i class="bi bi-lock me-2"></i>Password
                        </label>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary py-2">
                            <span id="registerText">Create Account</span>
                            <div id="registerSpinner" class="spinner-border spinner-border-sm d-none" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <span class="text-muted">Already have an account? </span>
                    <a th:href="@{${@environment.getProperty('app.paths.frontend-base')} + '/login'}"
                       class="login-link"> Sign in here
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const API_BASE = "[[${@environment.getProperty('app.paths.api-base')}]]";
  const AUTH_BASE = "[[${@environment.getProperty('app.paths.auth-base')}]]";
  const FRONTEND_BASE = "[[${@environment.getProperty('app.paths.frontend-base')}]]";
  const LOGIN_PATH = FRONTEND_BASE + '/login'

  document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);
    const data = Object.fromEntries(formData);
    const registerBtn = form.querySelector('button[type="submit"]');
    const registerText = document.getElementById('registerText');
    const registerSpinner = document.getElementById('registerSpinner');
    const messageDiv = document.getElementById('message');

    // Show loading state
    registerBtn.disabled = true;
    registerText.textContent = 'Creating Account...';
    registerSpinner.classList.remove('d-none');
    messageDiv.innerHTML = '';

    try {
      const response = await fetch(`${API_BASE}${AUTH_BASE}/register`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
        credentials: 'include'
      });

      if (response.ok) {
        showNotification('Registration successful! Redirecting to login...', 'success');
        setTimeout(() => {
          window.location.href = LOGIN_PATH;
        }, 2000);
      } else {
        const error = await response.json();
        showNotification(error.message || 'Registration failed. Please try again.', 'danger');
      }
    } catch (error) {
      console.error('Registration error:', error);
      showNotification('An error occurred. Please try again later.', 'danger');
    } finally {
      // Reset button state
      registerBtn.disabled = false;
      registerText.textContent = 'Create Account';
      registerSpinner.classList.add('d-none');
    }
  });

  // Show notification function
  function showNotification(message, type = 'success') {
    const messageDiv = document.getElementById('message');
    messageDiv.innerHTML = `
      <div class="alert alert-${type} alert-dismissible fade show" role="alert">
        <i class="bi ${type === 'danger' ? 'bi-exclamation-triangle-fill' : 'bi-check-circle-fill'} me-2"></i>
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    `;

    // Auto-remove after 5 seconds for success messages
    if (type !== 'danger') {
      setTimeout(() => {
        const alert = messageDiv.querySelector('.alert');
        if (alert) {
          const bsAlert = new bootstrap.Alert(alert);
          bsAlert.close();
        }
      }, 5000);
    }
  }
</script>
</body>
</html>
